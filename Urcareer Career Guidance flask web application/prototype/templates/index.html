<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>urcareer - Upload Resume</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
     
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      margin-top: 50px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    h1, h2, h3 {
      font-family: 'Arial Black', sans-serif;
      color: #007bff;
    }
    p {
      font-size: 18px;
    }
    .btn-primary {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
      animation: bounceInDown 2s;
    }
    /* Add more CSS styles for specific elements as needed */
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <img src="logo.png" alt="urcareer Logo" class="logo">
    <h1>Upload Your Resume</h1>
    <p>Please upload your resume to get started.</p>
    <form id="uploadForm" action="upload.php" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <input type="file" class="form-control-file" name="resume" id="resume">
      </div>
      <!-- Use button with onclick event to submit form and redirect -->
      <button type="button" class="btn btn-primary" onclick="submitForm()">Upload</button>
    </form>
  </div>

  <script>
    function submitForm() {
      // Submit the form
      document.getElementById("uploadForm").submit();
      // Redirect to the next page
      window.location.href = "assessment-Prompt.html";
    }
  </script>
</body>
</html>
