<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>urcareer - Job Recommendations</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      margin-top: 50px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    h1, h2, h3 {
      font-family: 'Arial Black', sans-serif;
      color: #007bff;
    }
    p {
      font-size: 18px;
    }
    .btn-primary {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .job-list {
      text-align: left;
      margin-top: 20px;
    }
    .job-item {
      padding: 10px;
      margin-bottom: 10px;
      background-color: rgba(0, 123, 255, 0.1);
      border-radius: 5px;
      animation: fadeInUp 1s;
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
      animation: bounceInDown 2s;
    }
    /* Add more CSS styles for specific elements as needed */
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <img src="logo.png" alt="urcareer Logo" class="logo">
    <h1>urcareer Based on urresume</h1>
    <div class="job-list">
      <div class="job-item">
        <h3>Python Developer</h3>
        <p>Company: Securin Corp</p>
        <p>Location: San Francisco, CA</p>
      </div>
      <div class="job-item">
        <h3>Data Analyst</h3>
        <p>Company: Turing Ltd</p>
        <p>Location: New York, NY</p>
      </div>
      <div class="job-item">
        <h3>Machine Learning Engineer</h3>
        <p>Company: Tech Innovations</p>
        <p>Location: Seattle, WA</p>
      </div>
      <!-- Add more job roles here -->
    </div>
    <button class="btn btn-primary" onclick="window.location.href='index.html'">go back</button>
  </div>
</body>
</html>
